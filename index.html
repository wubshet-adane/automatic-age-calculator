<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Age Calculator</title>
        <link rel="icon" href="birthday.gif" type="image/x-icon">
        <link rel="stylesheet" href="calculator.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
        <script src="calculator.js"></script>
    </head>
    <body id="body">
        <div id="overlay">
            <h2>We are calculating your age and forcast your upcoming birthday!!!</h2>
        </div>

        <div class="calculator container" id="calc-container" onclick="turnOffDisplay()">
            <img src="watch.webp" class="watch" alt="calculator">
            <h1>Automatic <span class="yellow"> AGE </span> <span class="white-blue">Calculator</span></h1>
            <em>It will show your age and display the rest of months and days you have left to to the next birthday.</em><br>
            <label for="dob">Enter your Date of Birth:</label><br>
            <input type="date" id="dob" required><br>
            <span id="warning"></span>
            <button onclick="calculateAge()">Calculate Age</button>
            <div class="result" id="result-container">
                <h2 id="birth-year"><img src='birthday.gif' alt='birthday body'></h2>
                <h2 id="result"></h2>
                <h3 id="result-month-and-date"></h3>
            </div>
            <button id="close-button" onclick="close_button()">X</button>
        </div>
        <button id="start-button" onclick="turnOnCalculator()">Start</button>
    </body>
</html>
