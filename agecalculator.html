<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
    <script src="calculator.js"></script>
</head>
<body>
    <div class="calculator container">
        <h1>Automatic Age Calculator</h1>
        <h2>Age Calculator</h2>
        <p>Enter your Date of Birth and click on the button to calculate your age.</p>
        <p>It will show your age in years, months and days.</p>
        <label for="dob">Enter your Date of Birth:</label><br>
        <input type="date" id="dob" required><br>
        <button onclick="calculateAge()">Calculate Age</button>
        <div class="result" id="result"></div>
    </div>

    

</body>
</html>
